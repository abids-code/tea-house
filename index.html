<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome cdn-->
    <script src="https://kit.fontawesome.com/cfd25a9db5.js" crossorigin="anonymous"></script>

    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto p-4 lg:p-16">

        <!-- Header Section -->
        <header class="md:flex justify-between">

            <!-- Text content -->
            <div class="space-y-5">
                <h3 class="text-5xl md:text-7xl font-extrabold text-[#1C1C1C]">It's good <br>
                    tea time at <br>
                    The Tea House
                </h3>
                <p class="text-lg font-medium text-[#777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum
                    Satisfaction To Your Taste Buds.</p>
                <button
                    class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-5 text-white text-xl font-bold rounded-lg">

                    Explore More
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 inline">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                    </svg>
                </button>
            </div>

            <!-- Image Content -->
            <div class="relative">

                <!-- Image -->
                <div class="">
                    <img class="w-full" src="images/banner.png" alt="">
                </div>

                <!-- Rating Card-->
                <div class="absolute flex bg-white rounded-xl items-center shadow-lg px-7 py-5 w-3/5 top-28 md:top-80 md:left-32 lg:left-8">
                    <!-- Icon -->
                    <div>
                        <i class="fa-solid fa-star text-3xl mx-4 text-[#ffc400]"></i>
                    </div>
                    <!-- Card Content -->
                    <div>
                        <h2 class="text-3xl font-extrabold">5.00</h2>
                        <p class="text-base font-semibold text-[#777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>



    </main>
</body>

</html>
